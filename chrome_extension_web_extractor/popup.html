<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>网页信息提取器</title>
    <style>
      body {
        margin: 0;
        padding: 12px;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "PingFang SC",
          "Microsoft YaHei", sans-serif;
        width: 360px;
        box-sizing: border-box;
        position: relative;
        background-image: url("bg.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-color: #005600;
      }
      body::before {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(255, 255, 255, 0.86);
        z-index: 0;
      }
      body > * {
        position: relative;
        z-index: 1;
      }
      .row {
        display: flex;
        gap: 8px;
        margin-bottom: 10px;
        flex-wrap: wrap;
      }
      button {
        padding: 8px 10px;
        border: 1px solid #d0d0d0;
        border-radius: 8px;
        background: #fff;
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .status {
        margin: 6px 0 10px 0;
        font-size: 12px;
        color: #666;
        white-space: pre-wrap;
      }
      pre {
        margin: 0;
        padding: 10px;
        border: 1px solid #eee;
        border-radius: 10px;
        background: rgba(250, 250, 250, 0.92);
        max-height: 320px;
        overflow: auto;
        font-size: 12px;
        white-space: pre-wrap;
        word-break: break-word;
        overflow-wrap: anywhere;
        max-width: 100%;
        box-sizing: border-box;
      }
      .kv {
        font-size: 12px;
        margin-bottom: 8px;
        color: #222;
        word-break: break-word;
        overflow-wrap: anywhere;
      }
      .kv div {
        margin: 3px 0;
      }
      .muted {
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <button id="btnExtract">提取当前页</button>
      <button id="btnCopy" disabled>复制JSON</button>
      <button id="btnSave" disabled>保存文件</button>
    </div>
    <div class="row">
      <input type="file" id="pdfFile" accept="application/pdf" />
      <button id="btnPdf" disabled>提取PDF</button>
      <button id="btnCompare" disabled>对比网页与PDF</button>
    </div>
    <div class="status" id="status"></div>
    <div class="kv" id="summary"></div>
    <pre id="json"></pre>
    <div class="kv" id="pdfSummary"></div>
    <pre id="pdfJson"></pre>
    <div class="kv" id="cmpSummary"></div>
    <pre id="cmpJson"></pre>
    <script src="popup.js"></script>
  </body>
</html>
